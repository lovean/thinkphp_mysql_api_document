<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>项目文档</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->


    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/index.css">

    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>

</head>
<body>
<div class="container-fluid main" id="main">
    <div class="header">
        <div class="navbar navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header nav-title ">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a  class="navbar-brand "href="index.html">比乐文档</a>

                </div>
                <div class="collapse navbar-collapse navbar-right is-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html"><span class="glyphicon glyphicon-home">首页</span></a></li>
                    </ul>
                </div><!-- /.nav-collapse -->
            </div><!-- /.container -->
        </div>
    </div>

    <div class="content">
        <div>
            <form class="form-inline" style="margin: 0 auto;text-align: center">
                <div class="form-group">
                    <label for="exampleInputEmail1">访问密码</label>
                    <input type="text" v-model="password" name="password" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <button type="button" @click="login" class="btn btn-default">提交</button>
                </div>
            </form>
        </div>

    </div>

    <hr />


    <div class="project-list">
        <div class="row">
            <div class="col-xs-12 col-md-6" v-for="project in projectList">
                <a :href="'project.html?id='+project.id">
                    <div class="project-one">
                        {{project.name}}
                    </div>
                </a>

            </div>
        </div>
    </div>

    <div class="footer navbar-fixed-bottom">
        龙游比乐网络科技有限公司  lovean
    </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script src="js/base.js"></script>
<script src="js/index.js"></script>
</body>
</html>
